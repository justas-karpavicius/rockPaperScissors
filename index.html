<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Play a game. The result will appear here!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="Images/rock.png" alt="Icon of a rock">
        </div>
        <div class="choice" id="p">
            <img src="Images/paper.png" alt="Icon of paper">
        </div>
        <div class="choice" id="s">
            <img src="Images/scissors.png" alt="Icon of a pair of scissors">
        </div>
    </div>
    <p id="action-message">Make your move</p>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
